<!DOCTYPE html>
<html lang="en">
<head>    
    <title>JSON Menu</title>
</head>
<body> 

    <script>
        fetch('menu.json').then(function (response) {
            return response.json();            
        }).then(function (obj) { 
            console.log(obj);
        }).catch(function (error) {
            console.error('Something went wrong!');
            console.error(error);
        });
    </script>
      
</body>
</html>
